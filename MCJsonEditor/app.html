<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MC JSON Editor</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="./css/app.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand">MC JSON Editor</a>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="themeToggle">
                    <label class="form-check-label" for="themeToggle">Dark Mode</label>
                </div>
            </div>
        </nav>
        <div class="container ms-4">
            <h1>MC JSON Editor</h1>
            <button id="formatBtn" class="btn btn-primary mt-2">Format JSON</button>
            <span>
                <pre id="editorBox" class="editorBox"></pre>
            </span>
            <div id="errorMessages" class="mt-3"></div>
        </div>
        <footer>
            <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
            <script src="./js/ace.js" type="text/javascript" charset="utf-8"></script>
            <script src="./js/mode-json5.js" type="text/javascript" charset="utf-8"></script>
            <script src="./js/MCJsonParser.js" type="text/javascript" charset="utf-8"></script>
            <script src="./js/app.js" type="text/javascript" charset="utf-8"></script>
        </footer>
    </body>
</html>
