<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MC JSON Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.2/styles/default.min.css" rel="stylesheet">
    <link href="./css/jquery-linedtextarea.css" rel="stylesheet">
    <style type="text/css" media="screen">
        body {
            overflow: hidden;
        }

        #editorBox {
            border: 1px solid lightgray;
            height: 70vh;
            width: 80vw;
            font-size: 150%;
        }
    </style>
</head>
<body>
<div class="container ms-4">
    <h1>MC JSON Editor</h1>
    <button id="formatBtn" class="btn btn-primary mt-2">Format JSON</button>
    <span>
        <pre id="editorBox" class="editorBox">  </pre>
    </span>

    <div id="outputPosition">行: 1, オフセット: 0</div>
    <div id="errorMessages" class="mt-3"></div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="./js/ace.js" type="text/javascript" charset="utf-8"></script>
<script src="./js/mode-json5.js" type="text/javascript" charset="utf-8"></script>
<script src="./js/MCJsonEditor.js"></script>
<script>
    let history = [];
    let currentHistoryIndex = -1;

    $('#editorBox').on('input', function() {
        if (currentHistoryIndex !== history.length - 1) {
            history = history.slice(0, currentHistoryIndex + 1);
        }

        history.push(this.value);
        currentHistoryIndex++;
    });

    $(document).ready(function() {
        const editor = ace.edit("editorBox")
        const Json5Mode = ace.require("ace/mode/json5").Mode;
        editor.getSession().setMode(new Json5Mode());

        $('#formatBtn').click(function() {
            console.log("TESt")
            console.log(editor.getSession().getValue())
            const parser = new SpecialJsonParser(editor.getSession().getValue());
            const result = parser.parse();
            const formattedJson = customStringify(result.data, 2);
            editor.getSession().setValue(formattedJson)

            displayErrors(result.errors, formattedJson);
        });
    });


    function displayErrors(errors, inputText) {
        const errorMessages = $('#errorMessages');
        errorMessages.empty();

        if (errors.length > 0) {
            errors.forEach(error => {
                const errorLine = getErrorLine(error.index, inputText);
                errorMessages.append(`<div class="alert alert-danger">Error at line ${errorLine} ( ${error.index} ): ${error.error}</div>`);
            });
        }
    }

    function getErrorLine(index, text) {
        const upToError = text.substring(0, index);
        return upToError.split('\n').length;
    }

    function updatePosition(textAreaId, positionDivId) {
        const textArea = $(textAreaId)[0];
        const text = textArea.value;
        const cursorPosition = textArea.selectionStart;
        const textBeforeCursor = text.substring(0, cursorPosition);
        const line = textBeforeCursor.split('\n').length;
        const lastNewLine = textBeforeCursor.lastIndexOf('\n');
        const column = cursorPosition - lastNewLine;

        $(positionDivId).text(`行: ${line}, オフセット: ${column}`);
    }

</script>
</body>
</html>
